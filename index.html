<html>
  <head>
    <title>Solar.js</title>
    <link rel="stylesheet" type="text/css" href="styles/solar.css"/>
  </head>
  <body>
    <canvas id="solar-system" width="10" height="10"></canvas>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="scripts/libs/underscore.js"></script>
  <script src="scripts/text-drawer.js"></script>
  <script src="scripts/circle-drawer.js"></script>
  <script src="scripts/viewport.js"></script>
  <script src="scripts/solar.js"></script>
  <script src="scripts/models/sun.js"></script>
  <script src="scripts/models/mercury.js"></script>
  <script src="scripts/models/venus.js"></script>
  <script src="scripts/models/earth.js"></script>
  <script src="scripts/models/mars.js"></script>
  <script src="scripts/models/jupiter.js"></script>
  <script src="scripts/models/saturn.js"></script>
  <script src="scripts/models/uranus.js"></script>
  <script src="scripts/models/neptune.js"></script>

  <script>
    var sun = new Sun();
    sun.addOrbiter(new Mercury());
    sun.addOrbiter(new Venus());
    sun.addOrbiter(new Earth());
    sun.addOrbiter(new Mars());
    sun.addOrbiter(new Jupiter());
    sun.addOrbiter(new Saturn());
    sun.addOrbiter(new Uranus());
    sun.addOrbiter(new Neptune());

    solar.init();
    solar.add(sun);
    solar.go();
  </script>
</html>
